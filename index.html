<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
      <div >
        <!-- Timeblocks go here -->
        <ul>
          <li class="time-block" id="9">
            <h2 class="hour"> 9 Am</h2>
            <textarea name="Event" class="present" id="nine-am" cols="30" rows="3"></textarea>
            <button class="saveBtn"><span class="oi oi-plus mr-2"></span></button>
          </li>
          <li class="time-block" id="10">
            <h2 class="hour">10 Am</h2>
            <textarea name="Event" class="present" id="ten-am" cols="30" rows="3"></textarea>
            <button class="saveBtn"><span class="oi oi-plus mr-2"></span></button>
          </li>
          <li class="time-block" id="11">
            <h2 class="hour">11 Am</h2>
            <textarea name="Event" class="present" id="eleven-am" cols="30" rows="3"></textarea>
            <button class="saveBtn"><span class="oi oi-plus mr-2"></span></button>
          </li>
          <li class="time-block" id="12">
            <h2 class="hour">12 Pm</h2>
            <textarea name="Event" class="present" id="twelve-pm" cols="30" rows="3"></textarea>
            <button class="saveBtn"><span class="oi oi-plus mr-2"></span></button>
          </li> 
          <li class="time-block"id="13">
            <h2 class="hour">1 Pm</h2>
            <textarea name="Event" class="present" id="one-pm" cols="30" rows="3"></textarea>
            <button class="saveBtn"><span class="oi oi-plus mr-2"></span></button>
          </li>
          <li class="time-block" id="14">
            <h2 class="hour">2 Pm</h2>
            <textarea name="Event" class="present" id="two-pm" cols="30" rows="3"></textarea>
            <button class="saveBtn"><span class="oi oi-plus mr-2"></span></button>
          </li>
          <li class="time-block"id="15">
            <h2 class="hour" >3 Pm</h2>
            <textarea name="Event" class="present" id="three-pm" cols="30" rows="3"></textarea>
            <button class="saveBtn"><span class="oi oi-plus mr-2"></span></button>
          </li>
          <li class="time-block"id="16">
            <h2 class="hour" >4 Pm</h2>
            <textarea name="Event" class="present" id="four-pm" cols="30" rows="3"></textarea>
            <button class="saveBtn"><span class="oi oi-plus mr-2"></span></button>
          </li>
          <li class="time-block"id="19">
            <h2 class="hour">5 Pm</h2>
            <textarea name="Event" class="present" id="five-pm" cols="30" rows="3"></textarea>
            <button class="saveBtn"><span class="oi oi-plus mr-2"></span></button>
          </li>
        </ol>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/sript.js"></script>
  </body>
</html>
